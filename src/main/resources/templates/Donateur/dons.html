<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historique des Dons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}"> 

    <style>
        body {
            padding-top: 60px; /* Pour Ã©viter que le navbar cache le contenu */
        }
    </style>
</head>
<body id="donateur">

    <!-- Navbar -->
    <div th:replace="~{Donateur/fragment/navigation :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="~{Donateur/fragment/sidebar :: sidebar}"></div>
            </div>

            <!-- Contenu principal -->
            <div class="col-md-9 mt-4">
                <h2 class="mb-4">Historique de vos dons</h2>

                <!-- Tableau des dons -->
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Montant</th>
								<th>Statut</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="don : ${historiqueDons}">
                                <td th:text="${don.date_don}">Date</td>
                                <td th:text="${don.montant} + ' fg'">Montant</td>
								<td th:text="${don.statutDon} ">statut</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Formulaire de don -->
                <div class="mt-5">
                    <h4>Faire un nouveau don</h4>
                    <form action="/donateur/don" method="post" th:object="${nouveauDon}" class="mt-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label">Montant (fg) :</label>
                            <input type="number" step="0.01" th:field="*{montant}" class="form-control" required />
                        </div>

                        <button type="submit" class="btn btn-primary">Faire un don</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
