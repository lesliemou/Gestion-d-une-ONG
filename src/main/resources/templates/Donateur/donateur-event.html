<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body id="donateur">
	
	<div th:replace="~{Donateur/fragment/navigation :: navbar}"></div>

	<!-- Conteneur principal avec sidebar et contenu -->
	<div class="main-container d-flex">
	    
	    <!-- Sidebar (fragment) -->
	    <div th:replace="~{Donateur/fragment/sidebar :: sidebar}" class="sidebar" id="sidebar"></div>

	    <!-- Contenu principal -->
	    <div class="content container mt-5 pt-4">
	        <h2 class="mb-4 text-center">Liste des Événements</h2>

	        <!-- Liste des événements -->
	        <div class="card shadow-sm p-4 mb-4">
	            <h4 class="mb-3">Liste des Événements</h4>
	            <div class="table-responsive">
	                <table class="table table-striped table-bordered">
	                    <thead class="table-dark">
	                        <tr>
	                            <th>ID</th>
	                            <th>Nom</th>
	                            <th>Description</th>
	                            <th>Date</th>
	                            <th>Lieu</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr th:each="event : ${listeEvent}">
	                            <td th:text="${event.id}"></td>
	                            <td th:text="${event.nom}"></td>
	                            <td th:text="${event.description}"></td>
	                            <td th:text="${event.date}"></td>
	                            <td th:text="${event.lieu}"></td>
	                           
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	</div>
	</div>


</body>
