<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow w-100" style="max-width: 500px;">
            <!-- Image en haut -->
			<div>
				<img th:src="@{/img/logo_ONG.jpg}" alt="Logo" width="40" height="40" class="me-2">
			</div>  
            <!-- Formulaire -->
            <div class="card-body">
                <h2 class="text-center mb-4">Connexion</h2>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="username" placeholder="Entrez votre email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Se connecter</button>
                    </div>
                </form>

                <div class="mt-3">
                    <p class="text-danger" th:if="${param.error}">Identifiants incorrects</p>
                    <p class="text-success" th:if="${param.logout}">Déconnexion réussie</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
