<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vos Tâches</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{Benevole/fragment/navigation :: navbar}"></div>

<!-- Container principal avec sidebar + contenu -->
<div class="main-container d-flex">

    <!-- Sidebar -->
    <div th:replace="~{Benevole/fragment/sidebar :: sidebar}" class="sidebar" id="sidebar"></div>

    <!-- Contenu principal -->
    <div class="content container mt-5 pt-4">
        <h2 class="mb-4 text-center">Vos tâches assignées</h2>

        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">Liste des Tâches</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Projet</th>
                            <th>Description</th>
                            <th>Date d'échéance</th>
                            <th>Statut</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tache : ${taches}">
                            <td th:text="${tache.projet.nom}">Projet</td>
                            <td th:text="${tache.description}">Description</td>
                            <td th:text="${tache.dateEchance}">Date</td>
                            <td>
                                <span th:if="${tache.statutTache.name() == 'EN_COURS'}" class="badge bg-warning text-dark">En cours</span>
                                <span th:if="${tache.statutTache.name() == 'TERMINE'}" class="badge bg-success">Terminée</span>
                                <span th:if="${tache.statutTache.name() == 'EN_RETARD'}" class="badge bg-danger">En retard</span>
                            </td>
                            <td>
                                <a th:if="${tache.statutTache.name() == 'EN_COURS'}"
                                   th:href="@{/benevole/tache/executer/{id}(id=${tache.id})}"
                                   class="btn btn-success btn-sm">Marquer comme exécutée</a>
                                <span th:if="${tache.statutTache.name() != 'EN_COURS'}" class="text-muted">-</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
