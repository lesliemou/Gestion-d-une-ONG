<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar FIXÉE en haut -->
<div th:replace="~{Admin/fragment/navigation :: navbar}" ></div>


<!-- Contenu principal avec sidebar -->
<div class="main-container d-flex">
    <div th:replace="~{Admin/fragment/sidebar :: sidebar}" class="sidebar" id="sidebar"></div>

    <div class="content container mt-5 pt-4">
        <h2 class="text-center mb-4">Gestion des utilisateurs</h2>

        <!-- Formulaire d'ajout ou modification utilisateur -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3" th:text="${user != null && user.id != null} ? 'Modifier l\'utilisateur' : 'Ajouter un utilisateur'"></h4>
            
            <form th:action="@{/admin/user/save}" method="post">
                <input type="hidden" name="id" th:value="${user != null ? user.id : ''}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" th:value="${user != null ? user.nom : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" name="prenom" th:value="${user != null ? user.prenom : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control" name="adresse" th:value="${user != null ? user.adresse : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Téléphone</label>
                        <input type="text" class="form-control" name="telephone" th:value="${user != null ? user.telephone : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user != null ? user.email : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" name="password">
                        <small class="text-muted" th:if="${user != null && user.id != null}">
                            Laissez vide pour conserver l'ancien mot de passe.
                        </small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rôle</label>
                        <select name="roles" class="form-select" required>
                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                    <span th:text="${user != null && user.id != null} ? 'Modifier' : 'Ajouter'"></span>
                </button>
            </form>
        </div>

        <!-- Messages de confirmation ou d'erreur -->
        <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

        <!-- Liste des utilisateurs -->
        <div class="card shadow-sm p-4">
            <h4 class="mb-3">Liste des utilisateurs</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Téléphone</th>
                            <th>Adresse</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nom}"></td>
                            <td th:text="${u.prenom}"></td>
                            <td th:text="${u.telephone}"></td>
                            <td th:text="${u.adresse}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.roles}"></td>
                            <td>
                                <span class="badge" th:classappend="${u.enabled} ? 'bg-success' : 'bg-danger'"
                                      th:text="${u.enabled} ? 'Actif' : 'Désactivé'"></span>
                            </td>
                            <td>
                                <a th:href="@{'/admin/edit-user/' + ${u.id}}" class="btn btn-warning btn-sm mb-1">Éditer</a>
                                <form th:action="@{/admin/toggle-user/{id}(id=${u.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-secondary btn-sm"
                                            th:text="${u.enabled} ? 'Désactiver' : 'Activer'"></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
