<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mes Cotisations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="membre">

    <!-- Navbar -->
    <div th:replace="~{Membres/fragment/navigation :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="~{Membres/fragment/sidebar :: sidebar}"></div>
            </div>

            <!-- Contenu principal -->
            <div class="content container mt-5 pt-4">
                <div class="py-4">
                    <!-- Section Paiement -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="mb-0">Payer une Cotisation</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/membre/cotisations/payer}" method="post">
                                <div class="mb-3">
                                    <label for="montant" class="form-label">Montant :</label>
                                    <input type="number" name="montant" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Payer</button>
                            </form>
                        </div>
                    </div>

                    <!-- Section Historique -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Historique des Cotisations</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Date d'adh√©sion</th>
                                            <th>Date d'expiration</th>
                                            <th>Statut</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="adhesion : ${historique}">
                                            <td th:text="${adhesion.date_debut}"></td>
                                            <td th:text="${adhesion.date_fin}"></td>
                                            <td th:text="${adhesion.statutAdhesion}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div> <!-- Fin contenu -->
        </div>
    </div>

</body>
</html>
