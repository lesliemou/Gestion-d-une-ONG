<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Adhésions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{Admin/fragment/navigation :: navbar}" ></div>

   

    <!-- Espace principal après navbar -->
    <div class="main-container d-flex">
        <div th:replace="~{Admin/fragment/sidebar :: sidebar}" class="sidebar" id="sidebar"></div>

        <div class="content container mt-4 pt-5">
            <h2 class="mb-3">Liste des Adhésions</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date de début</th>
                        <th>Date de fin</th>
                        <th>Montant</th>
                        <th>Statut</th>
                        <th>Membres</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="adh : ${listeAdhesion}">
                        <td>[[${adh.id}]]</td>
                        <td>[[${adh.date_debut}]]</td>
                        <td>[[${adh.date_fin}]]</td>
                        <td>[[${adh.montant}]]</td>
                        <td>[[${adh.statutAdhesion}]]</td>
                        <td>[[${adh.membre.email}]]</td>
                        <td>
							
							<a th:href="@{'/admin/edit-adhesion/' + ${adh.id}}" class="btn btn-warning btn-sm mb-1">Éditer</a>

                            <a class="btn btn-danger btn-sm" th:href="@{/admin/adhesion/delete/{id}(id=${adh.id})}">Supprimer</a>
                            <a th:if="${adh.statutAdhesion.name() == 'en_attente'}"
                               th:href="@{'/admin/valider-adhesion/' + ${adh.id}}"
                               class="btn btn-success btn-sm">Valider</a>
                        </td>
                    </tr>
                </tbody>
            </table>

			<h4 class="mb-3" th:text="${adh != null && adh.id != null} ? 'Modifier Adhesion' : 'Ajouter un Adhesion'"></h4>
            <form th:action="@{/admin/adhesion/save}" method="post">
				<input type="hidden" name="id" th:if="${adh != null && adh.id != null}" th:value="${adh.id}" />

                <div class="mb-3">
                    <label class="form-label">Date de début</label>
                    <input type="text" name="date_debut" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de fin</label>
                    <input type="text" name="date_fin" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Montant</label>
                    <input type="number" name="montant"  th:value="${adh!= null ? adh.montant : ''}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Statut</label>
                    <select class="form-control" name="statutAdhesion">
                        <option th:each="stat_pr : ${statutAdh}" th:value="${stat_pr}" th:text="${stat_pr}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Utilisateur Assigné</label>
                    <select class="form-control" name="membre">
                        <option th:each="user : ${listeMembre}" th:value="${user.id}" th:text="${user.email}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
