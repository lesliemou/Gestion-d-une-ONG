<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des dons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            padding-top: 60px; /* Pour éviter que le contenu ne soit masqué par le navbar */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{Admin/fragment/navigation :: navbar}"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="~{Admin/fragment/sidebar :: sidebar}"></div>
            </div>

            <!-- Contenu principal -->
            <div class="col-md-9 mt-4">
                <h2 class="mb-3">Liste des Dons</h2>

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Montant</th>
                            <th>Utilisateur</th>
							<th>statut</th>

                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="don : ${listeDon}">
                            <td th:text="${don.id}"></td>
                            <td th:text="${don.date_don}"></td>
                            <td th:text="${don.montant} + ' fg'"></td>
                            <td th:text="${don.donateur.nom}"></td>
							<td th:text="${don.statutDon}"></td>

                            <td>
								<a th:href="@{'/admin/edit-don/' + ${don.id}}" class="btn btn-warning btn-sm mb-1">Éditer</a>

                                <a class="btn btn-danger btn-sm" th:href="@{/admin/don/delete/{id}(id=${don.id})}">Supprimer</a>
								
								<a th:if="${don.statutDon.name() == 'en_attente'}"
								   th:href="@{'/admin/valider-don/' + ${don.id}}"
								   class="btn btn-success btn-sm">Valider</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

				<h4 class="mb-3" th:text="${don != null && don.id != null} ? 'Modifier don' : 'Ajouter un don'"></h4>
                <form th:action="@{/admin/don/save}" method="post">
					<input type="hidden" name="id" th:if="${don != null && don.id != null}" th:value="${don.id}" />

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date_don" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Montant</label>
                        <input type="number" step="0.01" name="montant" class="form-control" th:value="${don != null ? don.montant : ''}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Utilisateur Assigné</label>
                        <select class="form-select" name="donateur">
                            <option th:each="user : ${listeDonateur}" th:value="${user.id}" th:text="${user.nom}"></option>
                        </select>
                    </div>  

                    <div class="mb-3">
                        <label class="form-label">Statut</label>
                        <select class="form-select" name="statutDon">
                            <option th:each="status : ${statuDon}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
