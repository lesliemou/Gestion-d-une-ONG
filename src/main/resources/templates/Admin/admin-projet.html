<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Projets</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	
	<link rel="stylesheet" th:href="@{/css/style.css}">  
</head>
<body>

<!-- Navigation -->
<div th:replace="~{Admin/fragment/navigation :: navbar}"></div>

<!-- Container principal avec sidebar + contenu -->
<div class="main-container d-flex">

    <!-- Sidebar -->
    <div th:replace="~{Admin/fragment/sidebar :: sidebar}" class="sidebar" id="sidebar"></div>

    <!-- Contenu principal -->
    <div class="content container mt-5 pt-4">
        <h2 class="mb-4 text-center">Gestion des Projets</h2>

        <!-- Table de liste des projets -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">Liste des Projets</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Date de début</th>
                            <th>Date de fin</th>
                            <th>Montant</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project : ${listeProjet}">
                            <td th:text="${project.id}"></td>
                            <td th:text="${project.nom}"></td>
                            <td th:text="${project.description}"></td>
                            <td th:text="${project.date_debut}"></td>
                            <td th:text="${project.date_fin}"></td>
                            <td th:text="${project.montant}"></td>
                            <td th:text="${project.statPro}"></td>
                            <td>
                                <a th:href="@{'/admin/edit-projet/' + ${project.id}}" class="btn btn-warning btn-sm mb-1">Éditer</a>
                                <a th:href="@{/admin/projet/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm mb-1">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulaire d'ajout ou modification -->
        <div class="card shadow-sm p-4">
            <h4 class="mb-3" th:text="${projet != null && projet.id != null} ? 'Modifier Projet' : 'Ajouter Projet'"></h4>
            <form th:action="@{/admin/projet/save}" method="post">
                <input type="hidden" name="id" th:if="${projet != null && projet.id != null}" th:value="${projet.id}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" th:value="${projet != null ? projet.nom : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Montant</label>
                        <input type="number" class="form-control" name="montant" step="0.01" th:value="${projet != null ? projet.montant : ''}" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" required
                                  th:text="${projet != null ? projet.description : ''}"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date de début</label>
                        <input type="date" class="form-control" name="date_debut" th:value="${projet != null ? projet.date_debut : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date de fin</label>
                        <input type="date" class="form-control" name="date_fin" th:value="${projet != null ? projet.date_fin : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Statut</label>
                        <select class="form-select" name="statPro" required>
                            <option th:each="stat_pr : ${statutpro}" th:value="${stat_pr}" th:text="${stat_pr}"
                                    th:selected="${projet != null and projet.statPro == stat_pr}">Statut</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                    <span th:text="${projet != null && projet.id != null} ? 'Mettre à jour' : 'Ajouter'"></span>
                </button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
