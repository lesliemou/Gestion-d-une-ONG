<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Événements</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar (fragment) -->
<div th:replace="~{Admin/fragment/navigation :: navbar}"></div>

<!-- Conteneur principal avec sidebar et contenu -->
<div class="main-container d-flex">
    
    <!-- Sidebar (fragment) -->
    <div th:replace="~{Admin/fragment/sidebar :: sidebar}" class="sidebar" id="sidebar"></div>

    <!-- Contenu principal -->
    <div class="content container mt-5 pt-4">
        <h2 class="mb-4 text-center">Gestion des Événements</h2>

        <!-- Liste des événements -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">Liste des Événements</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Lieu</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${listeEvent}">
                            <td th:text="${event.id}"></td>
                            <td th:text="${event.nom}"></td>
                            <td th:text="${event.description}"></td>
                            <td th:text="${event.date}"></td>
                            <td th:text="${event.lieu}"></td>
                            <td>
                                <a th:href="@{'/admin/edit-evenement/' + ${event.id}}" class="btn btn-warning btn-sm mb-1">Éditer</a>
                                <a th:href="@{'/admin/evenement/delete/' + ${event.id}}" class="btn btn-danger btn-sm mb-1">Supprimer</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulaire d'ajout ou modification -->
        <div class="card shadow-sm p-4">
            <h4 class="mb-3" th:text="${event != null && event.id != null} ? 'Modifier Événement' : 'Ajouter un Événement'"></h4>
            <form th:action="@{/admin/evenement/save}" method="post">
                <input type="hidden" name="id" th:if="${event != null && event.id != null}" th:value="${event.id}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Titre</label>
                        <input type="text" class="form-control" name="nom" th:value="${event != null ? event.nom : ''}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Lieu</label>
                        <input type="text" class="form-control" name="lieu" th:value="${event != null ? event.lieu : ''}" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" required
                                  th:text="${event != null ? event.description : ''}"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" th:value="${event != null ? event.date : ''}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                    <span th:text="${event != null && event.id != null} ? 'Mettre à jour' : 'Enregistrer'"></span>
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
